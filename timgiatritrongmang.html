<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá trị</title>
</head>
<body>
<script>
    let value = prompt("Nhập Giá Trị :")
    let x = [-3,5,1,3,2,10];
    for (let i=0; i<x.length;i++) {
        if (value == x[i]) {
            alert("Giá Trị " + x[i] + " Tìm Thấy Tại " + i);
        } else (value !=x[i])
         alert("Không Có Giá trị")
    }
</script>
</body>
</html>
